<!-- earn.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earn Xcoins</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      padding: 2rem;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .link-card {
      background: #1c1c1c;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem;
      margin-bottom: 1rem;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .link-card button {
      margin-top: 0.5rem;
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .link-card button:hover {
      background-color: #4338ca;
    }
  </style>
</head>
<body>
  <h1>Earn Free Xcoins</h1>
  <div id="links"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = 'login.html';

      db.ref('links').once('value').then(snapshot => {
        const links = snapshot.val();
        const container = document.getElementById('links');

        for (const id in links) {
          const link = links[id];

          const card = document.createElement('div');
          card.className = 'link-card';

          const title = document.createElement('p');
          title.textContent = `Earn ${link.reward} Xcoins`;

          const btn = document.createElement('button');
          btn.textContent = 'Visit & Earn';
          btn.onclick = () => {
            localStorage.setItem('linkId', id);
            window.location.href = `verify.html?link=${encodeURIComponent(link.url)}`;
          };

          card.appendChild(title);
          card.appendChild(btn);
          container.appendChild(card);
        }
      });
    });
  </script>
</body>
</html>
