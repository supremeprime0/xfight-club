<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Xfight Club - Login/Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
      color: #ff4646;
    }
    .container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
    }
    input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #2b2b2b;
      color: white;
      border: 1px solid #444;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #ff4646;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e03c3c;
    }
    .form-switch {
      margin-top: 15px;
      text-align: center;
    }
    .form-switch a {
      color: #4ea6ff;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <h1>Xfight Club</h1>

  <div class="container" id="loginBox">
    <h2>Login</h2>
    <input type="text" id="logIGN" placeholder="Minecraft IGN" />
    <input type="email" id="logEmail" placeholder="Email" />
    <input type="password" id="logPass" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="form-switch">Don't have an account? <a href="#" onclick="toggleForm()">Register</a></div>
  </div>

  <div class="container" id="registerBox" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="regIGN" placeholder="Minecraft IGN" />
    <input type="email" id="regEmail" placeholder="Email" />
    <input type="password" id="regPass" placeholder="Password" />
    <input type="password" id="regRePass" placeholder="Re-type Password" />
    <button id="registerBtn">Register</button>
    <div class="form-switch">Already have an account? <a href="#" onclick="toggleForm()">Login</a></div>
  </div>

  <script>
    function toggleForm() {
      const loginBox = document.getElementById("loginBox");
      const registerBox = document.getElementById("registerBox");
      loginBox.style.display = loginBox.style.display === "none" ? "block" : "none";
      registerBox.style.display = registerBox.style.display === "none" ? "block" : "none";
    }
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPrcws5Yu-oYkJNfUXten17goXK2FnKUg",
      authDomain: "xfight-club.firebaseapp.com",
      projectId: "xfight-club",
      databaseURL: "https://xfight-club-default-rtdb.firebaseio.com",
      storageBucket: "xfight-club.appspot.com",
      messagingSenderId: "798788118687",
      appId: "1:798788118687:web:319f89f5f60607310b1aaa"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    document.getElementById("registerBtn").addEventListener("click", () => {
      const email = document.getElementById("regEmail").value;
      const pass = document.getElementById("regPass").value;
      const rePass = document.getElementById("regRePass").value;
      const ign = document.getElementById("regIGN").value;

      if (pass !== rePass) {
        alert("Passwords do not match");
        return;
      }

      createUserWithEmailAndPassword(auth, email, pass)
        .then(userCred => {
          set(ref(db, 'users/' + ign), {
            email,
            ign,
            xcoins: 0,
            linksCompletedToday: 0,
            lastClaimDate: "",
            rank: "default"
          });
          localStorage.setItem("xfight_ign", ign);
          window.location.href = "dashboard.html";
        })
        .catch(err => alert(err.message));
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const email = document.getElementById("logEmail").value;
      const pass = document.getElementById("logPass").value;
      const ign = document.getElementById("logIGN").value;

      signInWithEmailAndPassword(auth, email, pass)
        .then(() => {
          localStorage.setItem("xfight_ign", ign);
          window.location.href = "dashboard.html";
        })
        .catch(err => alert("Login failed: " + err.message));
    });
  </script>

</body>
</html>
