<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Xfight Club - Login</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPrcws5Yu-oYkJNfUXten17goXK2FnKUg",
      authDomain: "xfight-club.firebaseapp.com",
      projectId: "xfight-club",
      storageBucket: "xfight-club.firebasestorage.app",
      messagingSenderId: "798788118687",
      appId: "1:798788118687:web:319f89f5f60607310b1aaa",
      measurementId: "G-KTH8MZSER1",
      databaseURL: "https://xfight-club-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase();

    window.login = async function () {
      const ign = document.getElementById("ign").value;
      const pass = document.getElementById("pass").value;

      const snapshot = await get(ref(db, 'users/' + ign));
      if (snapshot.exists()) {
        const data = snapshot.val();
        if (data.password === pass) {
          localStorage.setItem("xfightUser", ign);
          window.location.href = "dashboard.html";
        } else {
          alert("Wrong password!");
        }
      } else {
        alert("User not found. Please register.");
      }
    };

    window.register = async function () {
      const ign = document.getElementById("ign").value;
      const pass = document.getElementById("pass").value;

      const snapshot = await get(ref(db, 'users/' + ign));
      if (snapshot.exists()) {
        alert("User already exists!");
      } else {
        await set(ref(db, 'users/' + ign), {
          password: pass,
          xcoins: 0,
          linksCompletedToday: 0,
          lastClaimDate: ""
        });
        alert("Registered successfully! Now log in.");
      }
    };
  </script>
</head>
<body>
  <h2>Xfight Club - Login</h2>
  <input type="text" id="ign" placeholder="Minecraft IGN"><br>
  <input type="password" id="pass" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <button onclick="register()">Register</button>
</body>
</html>
