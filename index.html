<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Xfight Club - Login</title>
  <style>
    body {
      background: linear-gradient(to right, #1e1e2f, #2d2d44);
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #2b2b3d;
      padding: 30px;
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #4c8bf5;
      color: white;
      cursor: pointer;
    }
    .toggle {
      margin-top: 20px;
      cursor: pointer;
      color: #4c8bf5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Xfight Club</h1>
    <div id="formContainer"></div>
    <p class="toggle" onclick="toggleForm()">Switch to Register/Login</p>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.8.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPrcws5Yu-oYkJNfUXten17goXK2FnKUg",
      authDomain: "xfight-club.firebaseapp.com",
      projectId: "xfight-club",
      storageBucket: "xfight-club.firebasestorage.app",
      messagingSenderId: "798788118687",
      appId: "1:798788118687:web:319f89f5f60607310b1aaa",
      measurementId: "G-KTH8MZSER1",
      databaseURL: "https://xfight-club-default-rtdb.firebaseio.com/"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dbRef = ref(db);

    let isLogin = true;
    toggleForm();

    window.toggleForm = function () {
      isLogin = !isLogin;
      const form = isLogin ? `
        <h2>Login</h2>
        <input type="text" id="loginUser" placeholder="Minecraft IGN" required>
        <input type="password" id="loginPass" placeholder="Password" required>
        <button onclick="loginUser()">Login</button>
      ` : `
        <h2>Register</h2>
        <input type="text" id="regUser" placeholder="Minecraft IGN" required>
        <input type="password" id="regPass" placeholder="Password" required>
        <input type="password" id="regConfirm" placeholder="Re-type Password" required>
        <button onclick="registerUser()">Register</button>
      `;
      document.getElementById("formContainer").innerHTML = form;
    }

    window.registerUser = async function () {
      const user = document.getElementById("regUser").value.trim();
      const pass = document.getElementById("regPass").value;
      const confirm = document.getElementById("regConfirm").value;
      if (!user || !pass || !confirm) return alert("Fill all fields");
      if (pass !== confirm) return alert("Passwords do not match");
      const snap = await get(child(dbRef, `users/${user}`));
      if (snap.exists()) return alert("User already exists");

      await set(ref(db, `users/${user}`), {
        password: pass,
        xcoins: 0,
        linksCompletedToday: 0,
        lastClaimDate: ""
      });
      alert("Registered successfully!");
      localStorage.setItem("xfightUser", user);
      location.href = "dashboard.html";
    }

    window.loginUser = async function () {
      const user = document.getElementById("loginUser").value.trim();
      const pass = document.getElementById("loginPass").value;
      if (!user || !pass) return alert("Fill all fields");
      const snap = await get(child(dbRef, `users/${user}`));
      if (!snap.exists()) return alert("User not found");
      const data = snap.val();
      if (data.password !== pass) return alert("Wrong password");

      localStorage.setItem("xfightUser", user);
      location.href = "dashboard.html";
    }
  </script>
</body>
</html>
