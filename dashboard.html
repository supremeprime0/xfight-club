<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Xfight Club - Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      background: #0e0e0e;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff4646;
    }
    .info {
      margin: 10px 0;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      background: #ff4646;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #e03c3c;
    }
    .link-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Xfight Club</h1>
  <div class="info">Welcome, <span id="ign">Loading...</span></div>
  <div class="info">Your Xcoins: <span id="xcoins">Loading...</span></div>
  <div class="info">Your Rank: <span id="rank">Loading...</span></div>
  <button onclick="logout()">Logout</button>

  <h2>Visit Links (Daily Limit: 10)</h2>
  <div class="link-list" id="linkList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-app.js";
    import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/11.10.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPrcws5Yu-oYkJNfUXten17goXK2FnKUg",
      authDomain: "xfight-club.firebaseapp.com",
      projectId: "xfight-club",
      databaseURL: "https://xfight-club-default-rtdb.firebaseio.com",
      storageBucket: "xfight-club.appspot.com",
      messagingSenderId: "798788118687",
      appId: "1:798788118687:web:319f89f5f60607310b1aaa"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const ign = localStorage.getItem("xfight_ign");
    const linkList = document.getElementById("linkList");

    if (!ign) {
      alert("Please login first.");
      window.location.href = "index.html";
    }

    const userRef = ref(db, 'users/' + ign);

    get(userRef).then(snapshot => {
      const data = snapshot.val();
      document.getElementById("ign").textContent = ign;
      document.getElementById("xcoins").textContent = data?.xcoins ?? 0;
      document.getElementById("rank").textContent = data?.rank ?? "default";

      const today = new Date().toLocaleDateString();
      if (data?.lastClaimDate !== today) {
        update(userRef, {
          lastClaimDate: today,
          linksCompletedToday: 0
        });
      }

      const completed = data?.linksCompletedToday ?? 0;
      for (let i = 1; i <= 10; i++) {
        const btn = document.createElement("button");
        btn.textContent = `Visit Link #${i}`;
        btn.disabled = i <= completed ? true : false;
        if (!btn.disabled) {
          btn.onclick = () => {
            btn.disabled = true;
            window.open("https://ouo.io/ImUWsS", "_blank");
            update(userRef, {
              xcoins: (data?.xcoins ?? 0) + 10,
              linksCompletedToday: completed + 1
            }).then(() => {
              alert("You earned 10 Xcoins!");
              location.reload();
            });
          };
        }
        linkList.appendChild(btn);
      }
    });
  </script>

  <script>
    function logout() {
      localStorage.removeItem("xfight_ign");
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
